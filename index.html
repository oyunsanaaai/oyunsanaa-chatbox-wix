<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оюунсанаа — Чат</title>

  <!-- THEME + BASE COLORS -->
  <link rel="stylesheet" href="oy.css" />
</head>
<body>

  <!-- ======= Header ======= -->
  <header class="oy-header">
    <button id="btnDrawer" class="oy-iconbtn" aria-label="Цэс нээх">
      <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
    </button>
    <div class="oy-head-title">
      <div class="oy-status"><span class="dot"></span></div>
      <div id="chatTitle" class="oy-title">Оюунсанаа — Чат</div>
    </div>
    <div id="themePicker" class="oy-themes"></div>
  </header>

  <!-- Харанхуй давхрага (drawer overlay) -->
  <div id="oyOverlay" class="oy-overlay" hidden></div>

  <!-- ======= Main Shell (sidebar + chat) ======= -->
  <div class="oy-shell">
    <!-- === Sidebar / Drawer === -->
    <aside id="oyDrawer" class="oy-drawer" aria-label="Хажуу цэс">
      <div class="oy-side">
        <div class="oy-side-title">Меню</div>
<a class="oy-item" href="https://YOUR-WIX-SITE.com/register" target="_blank" rel="noopener">Бүртгэл</a>    
        <button class="oy-item oy-link" data-menu="wix1">Бүртгэл</button>
        <button class="oy-item oy-link" data-menu="wix2">Миний хөтөлбөр</button>
        <button class="oy-item oy-link" data-menu="wix3">Сэтгэлийн хөтөч</button>
  <!-- Дотоод бүлгүүд -->
        <button class="oy-item" data-menu="psychology">Сэтгэлзүй</button>
        <section class="oy-pane" data-pane="psychology" hidden>
          <ul class="oy-list">
            <li><span>Танилцуулга</span><button class="oy-mini" onclick="oySend('psychology','intro')">Орох</button></li>
            <li><span>Сургалт</span><button class="oy-mini" onclick="oySend('psychology','course')">Орох</button></li>
            <li><span>Дасгал</span><button class="oy-mini" onclick="oySend('psychology','exercise')">Орох</button></li>
            <li><span>Шалгалт</span><button class="oy-mini" onclick="oySend('psychology','quiz')">Орох</button></li>
            <li><span>Тайлан</span><button class="oy-mini" onclick="oySend('psychology','report')">Орох</button></li>
          </ul>
        </section>
        <div class="oy-side-title" style="margin-top:18px">Өдөр тутмын хэсгүүд</div>
        <ul class="oy-list">
          <li>Танилцуулга <button class="oy-mini" onclick="oySend('intro','open')">Орох</button></li>
          <li>Сургалт <button class="oy-mini" onclick="oySend('training','open')">Орох</button></li>
          <li>Дасгал <button class="oy-mini" onclick="oySend('exercise','open')">Орох</button></li>
          <li>Шалгалт <button class="oy-mini" onclick="oySend('quiz','open')">Орох</button></li>
          <li>Тайлан <button class="oy-mini" onclick="oySend('report','open')">Орох</button></li>
        </ul>
      </div>
    </aside>

    <!-- === Chat area === -->
    <main class="oy-main">
      <div id="oyStream" class="oy-stream" aria-live="polite"></div>

      <div class="oy-composer">
        <label for="oyFile" class="oy-file" title="Зураг хавсаргах">
          <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M16.5 6.5v9a4.5 4.5 0 1 1-9 0V7a3 3 0 0 1 6 0v8a1.5 1.5 0 1 1-3 0V7h-1.5v8a3 3 0 1 0 6 0V7a4.5 4.5 0 0 0-9 0v8a6 6 0 1 0 12 0v-8h-1.5z"/></svg>
        </label>
        <input id="oyFile" type="file" accept="image/*" hidden />

        <div class="oy-input-wrap">
          <div id="oyPreviews" class="oy-previews" hidden></div>
          <textarea id="oyInput" rows="1" placeholder="Энд бичээд Enter дарна уу…"></textarea>

          <!-- typing dots зөв байрлалтай -->
          <div id="typing" class="oy-typing" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </div>

        <button id="btnSend" class="oy-send" aria-label="Илгээх">
          <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
        </button>
      </div>
    </main>
  </div>

  <!-- API үндэс (өөрийн домэйнээ тавина) -->
  <script>
    window.OY_API_BASE = "https://oyunsanaa-api.oyunsanaa-ai.workers.dev";
  </script>
  <script src="oy.js"></script>
</body>
</html>
