<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оюунсанаа — Минимал чат</title>
  <style>
    body{font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f6f7f9}
    .wrap{max-width:720px;margin:40px auto;padding:16px}
    .row{display:flex;gap:8px;margin:12px 0}
    #stream{height:60vh;overflow:auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .user{background:#e8f0ff;padding:8px 10px;border-radius:10px;margin:6px 0;align-self:flex-end}
    .bot{background:#f2f3f5;padding:8px 10px;border-radius:10px;margin:6px 0}
    textarea{flex:1;padding:10px;border:1px solid #d1d5db;border-radius:10px;resize:none}
    button{padding:10px 14px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    select{padding:8px;border:1px solid #d1d5db;border-radius:10px}
    .top{display:flex;gap:8px;align-items:center;margin-bottom:10px}
    .top select{max-width:180px}
  </style>
  <script defer src="/oy.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div><b>Загвар:</b></div>
      <select id="model">
        <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
      </select>
    </div>

    <div id="stream"></div>

    <div class="row">
      <textarea id="msg" rows="1" placeholder="Энд бичээд Enter…"></textarea>
      <button id="send">Илгээх</button>
    </div>
  </div>
</body>
</html>
