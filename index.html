<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Оюунсанаа — Чат</title>
  <link rel="stylesheet" href="oy.css" />
  <!-- <<< ЭНД АПИ-гийн үндэс URL-ээ бичнэ >>> -->
  <script>
    /* Жишээ нь: https://oyunsanaa-api.oyunsanaa-ai.workers.dev */
    window.OY_API_BASE = window.OY_API_BASE || "";
  </script>
</head>
<body>

  <!-- ========= Header ========= -->
  <header class="oy-header" role="banner">
    <button id="btnDrawer" class="oy-iconbtn" aria-label="Цэс нээх">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
    </button>
    <div class="oy-head-title">
      <span class="oy-status"><i class="dot"></i></span>
      <div id="chatTitle" class="oy-title">Оюунсанаа — Чат</div>
    </div>
    <div id="themePicker" class="oy-themes" aria-label="Өнгө солих"></div>
  </header>

  <!-- Overlay (drawer) -->
  <div id="oyOverlay" class="oy-overlay" hidden></div>

  <!-- ========= Main Shell ========= -->
  <div class="oy-shell" role="main">
    <!-- ======= Sidebar / Drawer ======= -->
    <aside id="oyDrawer" class="oy-drawer" aria-label="Хажуу цэс">
      <div class="oy-side">
        <div class="oy-side-title">Меню</div>

        <!-- Дээд 3 линк -->
        <nav class="oy-links" id="topLinks"></nav>

        <!-- JSON-оос үүсэх 8 бүлэг -->
        <div id="menuGroups"></div>
      </div>
    </aside>

    <!-- ======= Chat area ======= -->
    <section class="oy-main">
      <div id="oyStream" class="oy-stream" aria-live="polite"></div>

      <!-- Composer -->
      <div class="oy-composer">
        <label for="oyFile" class="oy-file" title="Зураг нэмэх" aria-label="Зураг нэмэх">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15V8a3 3 0 0 0-3-3H6a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3Z"/>
            <path d="m3 14 4-4 5 5 4-4 5 5"/>
          </svg>
        </label>
        <input id="oyFile" type="file" accept="image/*" multiple hidden />
        <div id="oyInputWrap" class="oy-input-wrap">
          <div id="oyPreviews" class="oy-previews" hidden></div>
          <textarea id="oyInput" rows="1" placeholder="Энд бичээд Enter дарна уу…" aria-label="Мессеж бичих"></textarea>
          <div id="typing" class="oy-typing" hidden><span></span><span></span><span></span></div>
        </div>
        <button id="btnSend" class="oy-send" aria-label="Илгээх">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M2 21l20-9L2 3v7l14 2-14 2v7z"/></svg>
        </button>
      </div>
    </section>
  </div>

  <script src="oy.js"></script>
</body>
</html>
