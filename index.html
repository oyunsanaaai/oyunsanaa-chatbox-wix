<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оюунсанаа — Чат</title>

  <!-- ✅ API суурь URL-ээ энд заана (ардаа / байхгүй) -->
  <script>
    window.OY_API_BASE = "https://oyunsanaa-api.oyunsanaa-ai.workers.dev";
    window.OY_LANG = "mn";
  </script>

  <link rel="stylesheet" href="oy.css" />
</head>
<body>
  <!-- Header -->
  <header class="oy-header">
    <div class="oy-head-title">
      <div class="oy-status"><span class="dot"></span></div>
      <div id="chatTitle" class="oy-title">Оюунсанаа — Чат</div>
    </div>
    <div id="themePicker" class="oy-themes" aria-label="Өнгө солих"></div>
  </header>

  <!-- Main -->
  <main class="oy-main">
    <section id="oyStream" class="oy-stream" aria-live="polite"></section>

    <!-- typing -->
    <div id="typing" class="oy-typing" hidden>
      <span></span><span></span><span></span>
    </div>

    <!-- composer -->
    <div class="oy-composer">
      <label for="oyFile" class="oy-file" title="Зураг сонгох" aria-label="Зураг сонгох">
        <!-- paperclip icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="none" stroke="currentColor" stroke-width="2" d="M7 13.5 15.5 5a4 4 0 1 1 5.7 5.6l-9.2 9.2a6 6 0 1 1-8.5-8.5L12 4"/></svg>
      </label>
      <input id="oyFile" type="file" accept="image/*" multiple hidden />
      <div class="oy-input-wrap">
        <textarea id="oyInput" placeholder="Энд бичээд Enter дарна уу…"></textarea>
      </div>
      <button id="btnSend" class="oy-send" aria-label="Илгээх">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 11l16-8-4 8 4 8-16-8zm7 0h5l-5 3v-3z"/></svg>
      </button>
    </div>

    <!-- image previews -->
    <div id="oyPreviews" class="oy-previews" hidden></div>
  </main>

  <script src="oy.js"></script>
</body>
