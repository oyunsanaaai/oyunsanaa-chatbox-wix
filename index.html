<!doctype html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Оюунсанаа · Чат (минимал)</title>
    <style>
      :root{--bg:#fafafa;--fg:#111;--card:#fff;--bd:#eaeaea}
      *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,Arial}
      header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--bd);padding:12px 16px}
      main{max-width:820px;margin:12px auto;padding:0 16px}
      #log{height:62vh;overflow:auto;background:var(--card);border:1px solid var(--bd);border-radius:10px;padding:12px}
      .msg{margin:8px 0}
      .msg b{display:inline-block;min-width:88px}
      form{display:flex;gap:8px;margin-top:10px}
      input,button{padding:10px;border-radius:8px;border:1px solid var(--bd)}
      input{flex:1} button{background:#111;color:#fff;border:0;cursor:pointer}
    </style>
  </head>
  <body>
    <header><b>Оюунсанаа · Чат</b></header>
    <main>
      <div id="log" aria-live="polite"></div>
      <form id="chatForm" autocomplete="off">
        <input id="oyInput" placeholder="Юу асуух вэ?" />
        <button id="btnSend" type="submit">Илгээх</button>
      </form>
    </main>
    <script src="/oy.js"></script>
  </body>
</html>
