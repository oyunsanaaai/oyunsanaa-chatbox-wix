<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Оюунсанаа · Чат</title>
  <link rel="stylesheet" href="oy.css" />
  <script>window.OY_API_BASE = "https://oyunsanaa-api.oyunsanaa-ai.workers.dev";</script>
  <script defer src="oy.js"></script>
</head>
<body>
  <div id="oyOverlay" class="oy-overlay" hidden></div>

  <!-- HEADER -->
  <header class="oy-header">
    <button id="btnDrawer" class="oy-iconbtn" aria-label="Меню">
      <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg>
    </button>

    <div class="oy-head-title">
      <span class="oy-status"><i class="dot"></i></span>
      <div class="oy-head-text">
        <div id="chatTitle" class="oy-title">Оюунсанаа — Чат</div>
      </div>
    </div>

    <div id="themePicker" class="oy-themes" aria-label="Өнгө"></div>
  </header>

  <div class="oy-shell">
    <!-- SIDE MENU -->
    <aside id="oyDrawer" class="oy-drawer" aria-label="Меню">
      <div class="oy-side">
        <div class="oy-side-title">Меню</div>

        <!-- Wix линкүүд -->
        <a class="oy-item" href="https://YOUR-WIX-SITE.com/register" target="_blank" rel="noopener">Бүртгэл</a>
        <a class="oy-item" href="https://YOUR-WIX-SITE.com/my-program" target="_blank" rel="noopener">Миний хөтөлбөр</a>
        <a class="oy-item" href="https://YOUR-WIX-SITE.com/guides" target="_blank" rel="noopener">Сэтгэлийн хөтөч</a>

        <!-- Дотоод бүлгүүд -->
        <button class="oy-item" data-menu="psychology">Сэтгэлзүй</button>
        <section class="oy-pane" data-pane="psychology" hidden>
          <ul class="oy-list">
            <li><span>Танилцуулга</span><button class="oy-mini" onclick="oySend('psychology','intro')">Орох</button></li>
            <li><span>Сургалт</span><button class="oy-mini" onclick="oySend('psychology','course')">Орох</button></li>
            <li><span>Дасгал</span><button class="oy-mini" onclick="oySend('psychology','exercise')">Орох</button></li>
            <li><span>Шалгалт</span><button class="oy-mini" onclick="oySend('psychology','quiz')">Орох</button></li>
            <li><span>Тайлан</span><button class="oy-mini" onclick="oySend('psychology','report')">Орох</button></li>
          </ul>
        </section>

        <button class="oy-item" data-menu="health">Эрүүл мэнд</button>
        <section class="oy-pane" data-pane="health" hidden>
          <ul class="oy-list">
            <li><span>Танилцуулга</span><button class="oy-mini" onclick="oySend('health','intro')">Орох</button></li>
            <li><span>Сургалт</span><button class="oy-mini" onclick="oySend('health','course')">Орох</button></li>
            <li><span>Дасгал</span><button class="oy-mini" onclick="oySend('health','exercise')">Орох</button></li>
            <li><span>Шалгалт</span><button class="oy-mini" onclick="oySend('health','quiz')">Орох</button></li>
            <li><span>Тайлан</span><button class="oy-mini" onclick="oySend('health','report')">Орох</button></li>
          </ul>
        </section>

        <button class="oy-item" data-menu="finance">Санхүү</button>
        <section class="oy-pane" data-pane="finance" hidden>
          <ul class="oy-list">
            <li><span>Танилцуулга</span><button class="oy-mini" onclick="oySend('finance','intro')">Орох</button></li>
            <li><span>Сургалт</span><button class="oy-mini" onclick="oySend('finance','course')">Орох</button></li>
            <li><span>Дасгал</span><button class="oy-mini" onclick="oySend('finance','exercise')">Орох</button></li>
            <li><span>Шалгалт</span><button class="oy-mini" onclick="oySend('finance','quiz')">Орох</button></li>
            <li><span>Тайлан</span><button class="oy-mini" onclick="oySend('finance','report')">Орох</button></li>
          </ul>
        </section>

        <!-- Хүсвэл бусдыг адилхан нэмээрэй -->
      </div>
    </aside>

    <!-- CHAT -->
    <main class="oy-main">
      <div id="oyStream" class="oy-stream"></div>

      <div class="oy-composer">
        <label for="oyFile" class="oy-file" title="Зураг/файл нэмэх">
          <svg viewBox="0 0 24 24">
            <path d="M21 8.5l-8.485 8.485a5 5 0 11-7.071-7.071L14.5 1.858a3.5 3.5 0 114.95 4.95L9.88 16.379a2 2 0 11-2.828-2.828L16 4.603" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </label>
        <input id="oyFile" type="file" accept="image/*" multiple hidden/>

        <div id="oyPreviews" class="oy-previews" hidden></div>

        <div class="oy-input-wrap">
          <textarea id="oyInput" rows="1" placeholder="Энд бичээд Enter дарна уу…"></textarea>
         <div id="typing" aria-hidden="true">
  <span class="dot"></span><span class="dot"></span><span class="dot"></span>
</div>
        </div>

        <button id="btnSend" class="oy-send" title="Илгээх">➤</button>
      </div>
    </main>
  </div>
</body>
</html>
