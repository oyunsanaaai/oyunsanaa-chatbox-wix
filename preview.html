<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>OS — Chat Preview</title>
  <style>
    html,body{height:100%;margin:0;background:#0a1a2d;color:#eaf2ff;font-family:Inter,system-ui;-webkit-font-smoothing:antialiased}
    .wrap{height:100%;display:grid;place-items:center}
    .card{padding:20px 24px;border-radius:16px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);backdrop-filter:blur(8px)}
    .mut{opacity:.7;font-size:14px;margin-top:8px}
    .spinner{width:22px;height:22px;border:3px solid rgba(255,255,255,.25);border-top-color:#6aa9ff;border-radius:50%;display:inline-block;animation:spin 0.8s linear infinite;vertical-align:-4px;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    button{margin-top:12px;padding:10px 14px;border-radius:10px;border:0;background:#6aa9ff;color:#041b3a;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div><span class="spinner"></span> Туршилтыг бэлдэж байна…</div>
      <div class="mut">Энэ хуудас таныг автоматаар чат руу оруулна.</div>
      <button id="retry" style="display:none">Дахин оролдох</button>
    </div>
  </div>

  <script>
    async function go(){
      try{
        // trial cookie тавиад /chat руу шилжинэ
        const u = '/api/trial-start?redirect=/chat';
        const r = await fetch(u, { method:'GET', credentials:'include' });
        // Vercel GET дээр 302 redirect явагдана — fetch хүлээхгүй байж магадгүй тул fallback:
        setTimeout(()=>{ location.replace('/chat'); }, 400);
      }catch(e){
        document.getElementById('retry').style.display='inline-block';
      }
    }
    document.getElementById('retry').onclick = go;
    go();
  </script>
</body>
</html>
